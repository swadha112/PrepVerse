<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PrepVerse ↔ LeetCode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      padding: 16px;
      text-align: center;
    }
    .card h3 {
      margin: 0 0 12px;
      font-size: 1.25rem;
      color: #111827;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .status {
      margin-top: 12px;
      font-size: 0.875rem;
      color: #6b7280;
      min-height: 1.25rem;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>LeetCode Connector</h3>
    <button id="openLc" class="btn">Open & Auto‑Sync LeetCode</button>
    <div id="status" class="status">Status: idle</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
